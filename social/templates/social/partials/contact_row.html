{% with is_active=active_contact and active_contact.slug == contact.slug %}
    <button id="contact-row-{{ contact.slug }}"
            type="button"
            class="contact-row list-group-item list-group-item-action border-0 d-flex align-items-start gap-3 {% if is_active %}active{% endif %}"
            data-contact-row
            hx-get="{% url 'contact_detail' contact.slug %}"
            hx-target="#contact-detail"
            hx-swap="innerHTML"
            hx-push-url="true"
            {% if swap_oob %}hx-swap-oob="true"{% endif %}>
        <div class="flex-grow-1 text-start">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="fw-semibold">{{ contact.name }}</div>
                    <div class="text-muted small">{{ contact.get_relationship_to_me_display }}</div>
                </div>
                <div class="text-end">
                    <span class="badge bg-{{ contact.strength.state }} px-2 py-1">{{ contact.strength.label }}</span>
                    <div class="text-muted small">{{ contact.strength.score }}%</div>
                </div>
            </div>
            <div class="d-flex flex-wrap gap-2 align-items-center mt-2">
                <span class="badge bg-light text-dark border">Every {{ contact.check_in_frequency_days }}d</span>
                <span class="badge bg-light text-dark border">{{ contact.strength.touchpoints_recent }} in 90d</span>
                <span class="text-muted small">
                    {% if contact.strength.last_touchpoint %}
                        Last {{ contact.strength.last_touchpoint|date:"M j" }}
                    {% else %}
                        No touchpoints yet
                    {% endif %}
                </span>
                <span class="small {% if contact.strength.overdue_by %}text-danger{% elif contact.strength.next_due_in is not None %}text-success{% endif %}">
                    {% if contact.strength.overdue_by %}
                        Overdue by {{ contact.strength.overdue_by }}d
                    {% elif contact.strength.next_due_in is not None %}
                        Due in {{ contact.strength.next_due_in }}d
                    {% endif %}
                </span>
            </div>
        </div>
        <span class="align-self-center strength-dot bg-{{ contact.strength.state }}"></span>
    </button>
{% endwith %}
