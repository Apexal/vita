{% load django_bootstrap5 %}
{% load django_htmx %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Vita - Frank OS" />
        <meta name="author" content="Frank Matranga" />
        <title>Vita - Frank OS</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% htmx_script %}
        <script>
      const perfEntries = performance.getEntriesByType("navigation");

      if (perfEntries[0].type === "back_forward") {
        location.reload(true);
      }
        </script>
    </head>
    <body class="bg-light" hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Vita - Frank OS</a>
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="{% url 'task_board' %}">Tasks</a>
                    <a class="nav-link" href="#">Inbox</a>
                </div>
                <div class="navbar-nav">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
