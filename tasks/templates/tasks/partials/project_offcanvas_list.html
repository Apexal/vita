{% load django_bootstrap5 %}
<div class="d-flex justify-content-between align-items-end mb-3 px-3">
  <button type="button"
          class="btn btn-sm btn-primary"
          hx-get="{% url 'project_add' %}"
          hx-target="#project-offcanvas-body"
          hx-swap="innerHTML">New project</button>
</div>
{% if saved %}<div class="alert alert-success py-2 px-3">Project saved.</div>{% endif %}
<div class="list-group list-group-flush">
  {% for project in projects %}
    <button type="button"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            hx-get="{% url 'project_detail' project.id %}"
            hx-target="#project-offcanvas-body"
            hx-swap="innerHTML">
      <div>
        <div class="fw-semibold">{{ project.name }}</div>
        {% if project.description %}<div class="text-muted small">{{ project.description|truncatechars:120 }}</div>{% endif %}
        <div class="d-flex flex-wrap gap-1 mt-1">
          {% for tag in project.tags.all %}<span class="badge bg-light text-dark border">{{ tag.name }}</span>{% endfor %}
        </div>
      </div>
      <div class="text-end">
        {% if project.is_active %}
          <span class="badge bg-success">Active</span>
        {% else %}
          <span class="badge bg-secondary">Archived</span>
        {% endif %}
      </div>
    </button>
  {% empty %}
    <div class="p-3 text-muted small">No projects yet.</div>
  {% endfor %}
</div>
